<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>메가 메뉴 예시</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
  }

  header {
    position: fixed;
    width: 100%;
    background: #fff;
    border-bottom: 1px solid #ddd;
    z-index: 1000;
  }

  nav {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* 상단 메뉴 리스트 */
  .nav_list {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav_item {
    position: relative; /* 드롭다운 위치 기준 */
  }

  .nav_item > a {
    display: block;
    padding: 1rem 1.5rem;
    color: #333;
    text-decoration: none;
    font-weight: 600;
  }

  .nav_item:hover > a,
  .nav_item:focus-within > a {
    background-color: #ffdc00; /* 강조색 */
    color: #000;
  }

  /* 드롭다운 메뉴 */
  .dropdown_content {
    position: absolute;
    left: 0;
    top: 100%; /* 메뉴 바로 아래 */
    width: 100vw; /* 전체 화면 너비 */
    background: white;
    display: flex;
    justify-content: center; /* 가운데 정렬 */
    padding: 2rem 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    visibility: hidden;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
  }

  /* 드롭다운 활성화 */
  .nav_item:hover .dropdown_content,
  .nav_item:focus-within .dropdown_content {
    visibility: visible;
    opacity: 1;
    transform: translateY(0);
  }

  /* 드롭다운 내부 콘텐츠 래퍼 */
  .dropdown_inner {
    max-width: 1200px;
    width: 100%;
    display: flex;
    gap: 4rem;
  }

  /* 서브메뉴 컬럼 */
  .dropdown_col {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .dropdown_col h4 {
    margin-bottom: 0.5rem;
    font-weight: 700;
    font-size: 1.1rem;
  }

  .dropdown_col a {
    text-decoration: none;
    color: #555;
    font-weight: 500;
  }

  .dropdown_col a:hover {
    color: #ffdc00;
  }

  /* 전체 콘텐츠 아래 여백 */
  main {
    padding-top: 70px; /* 헤더 높이만큼 */
  }
</style>
</head>
<body>

<header>
  <nav>
    <ul class="nav_list">
      <li class="nav_item">
        <a href="#">메가 스토리</a>
        <div class="dropdown_content">
          <div class="dropdown_inner">
            <div class="dropdown_col">
              <h4>브랜드</h4>
              <a href="#">브랜드 소개</a>
              <a href="#">역사</a>
            </div>
            <div class="dropdown_col">
              <h4>오시는 길</h4>
              <a href="#">매장 찾기</a>
              <a href="#">고객센터</a>
            </div>
          </div>
        </div>
      </li>
      <li class="nav_item">
        <a href="#">메뉴 소개</a>
        <div class="dropdown_content">
          <div class="dropdown_inner">
            <div class="dropdown_col">
              <h4>음료</h4>
              <a href="#">아메리카노</a>
              <a href="#">라떼</a>
            </div>
            <div class="dropdown_col">
              <h4>푸드</h4>
              <a href="#">샌드위치</a>
              <a href="#">케이크</a>
            </div>
          </div>
        </div>
      </li>
      <!-- 필요에 따라 추가 메뉴 넣기 -->
    </ul>
  </nav>
</header>

<main>
  <p>페이지 본문 내용이 여기에 들어갑니다.</p>
</main>

</body>
</html>
